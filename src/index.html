<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="background-pic">
  <div class="container">
    <div class="content">
    <h1>Get exchange rates for US dollars</h1>
    <p>Please enter an amount in USD:</p>
    <form>
      <label for="amount">$</label>
      <input id="amount" type="text" name="amount">
      <button type="submit" class="btn-success" id="dollarAmount">Get rates</button>
    </form>
    <p id="showResponse"></p>
    </div>
  </div>
</div>
</body>
</html>
